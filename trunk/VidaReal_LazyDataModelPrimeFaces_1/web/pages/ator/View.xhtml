<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AtorViewDlg" widgetVar="AtorViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewAtorTitle}">

            <h:form id="AtorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{atorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAtorLabel_atorId}"/>
                        <h:outputText value="#{atorController.selected.atorId}" title="#{myBundle.ViewAtorTitle_atorId}"/>

                        <h:outputText value="#{myBundle.ViewAtorLabel_primeiroNome}"/>
                        <h:outputText value="#{atorController.selected.primeiroNome}" title="#{myBundle.ViewAtorTitle_primeiroNome}"/>

                        <h:outputText value="#{myBundle.ViewAtorLabel_ultimoNome}"/>
                        <h:outputText value="#{atorController.selected.ultimoNome}" title="#{myBundle.ViewAtorTitle_ultimoNome}"/>

                        <h:outputText value="#{myBundle.ViewAtorLabel_ultimaAtualizacao}"/>
                        <h:outputText value="#{atorController.selected.ultimaAtualizacao}" title="#{myBundle.ViewAtorTitle_ultimaAtualizacao}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="AtorViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
