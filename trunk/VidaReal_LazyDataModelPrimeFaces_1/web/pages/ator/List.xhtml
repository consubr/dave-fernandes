        <p:panel header="#{myBundle.ListAtorTitle}">



            <p:dataTable id="datalist" value="#{atorController.lazyModel}" var="item" lazy="true"
                         selectionMode="single" selection="#{atorController.selected}"
                         rowKey="#{item.atorId}"
                         paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="(Pag. {currentPage} de {totalPages}) - (Reg. {startRecord} a {endRecord}) - ({totalRecords} Registros)"
                         rowsPerPageTemplate="10,20,30,40,50,100,200,1000"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.atorId}" filterBy="#{item.atorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAtorTitle_atorId}"/>
                    </f:facet>
                    <h:outputText value="#{item.atorId}"/>
                </p:column>
                <p:column sortBy="#{item.primeiroNome}" filterBy="#{item.primeiroNome}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAtorTitle_primeiroNome}"/>
                    </f:facet>
                    <h:outputText value="#{item.primeiroNome}"/>
                </p:column>
                <p:column sortBy="#{item.ultimoNome}" filterBy="#{item.ultimoNome}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAtorTitle_ultimoNome}"/>
                    </f:facet>
                    <h:outputText value="#{item.ultimoNome}"/>
                </p:column>
                <p:column sortBy="#{item.ultimaAtualizacao}" filterBy="#{item.ultimaAtualizacao}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAtorTitle_ultimaAtualizacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.ultimaAtualizacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="header">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{atorController.prepareCreate}" update=":AtorCreateForm" oncomplete="AtorCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":AtorViewForm" oncomplete="AtorViewDialog.show()" disabled="#{empty atorController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AtorEditForm" oncomplete="AtorEditDialog.show()" disabled="#{empty atorController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{atorController.delete}" update=":growl,datalist" disabled="#{empty atorController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>
